{% set page_title = page_title | default("Space Purple Unicorn Count Super Visualizer") %}
{% set navbar_colour = "bg-purple-200" %}
{% set background_colour = "bg-gradient-to-r from-indigo-300 via-[#ffafbd] to-gray-300" %}
{% set title = page_title %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{page_title}}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: { "50": "#eff6ff", "100": "#dbeafe", "200": "#bfdbfe", "300": "#93c5fd", "400": "#60a5fa", "500": "#3b82f6", "600": "#2563eb", "700": "#1d4ed8", "800": "#1e40af", "900": "#1e3a8a", "950": "#172554" }
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>

    <nav class="{{navbar_colour}} border-gray-200 dark:bg-gray-900">
        <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
            <a href="{{home_url}}" class="flex items-center space-x-3 rtl:space-x-reverse">
                <!-- <img src="{{gene_logo}}" class="h-8" alt="Gene Logo" /> -->
                <span
                    class="self-center text-5xl font-bold whitespace-nowrap bg-gradient-to-r from-pink-500 via-purple-900 to-indigo-400 inline-block text-transparent bg-clip-text">{{title}}</span>
            </a>
        </div>
    </nav>

    <section class="{{background_colour}} dark:bg-gray-900 h-full min-h-screen flex items-top">
        <div class="max-w-screen-xl py-6 px-4 mx-auto lg:px-12 w-full">


            <div id="timeseries-chart" class="w-full h-96">

                <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
                <script>
                    document.addEventListener('DOMContentLoaded', function () {
                        var data = {{ data | safe
                    }};
                    var layout = {
                        title: 'Unicorn Sightings Over Time',
                        xaxis: {
                            title: 'Time'
                        },
                        yaxis: {
                            title: 'Brightness'
                        }
                    };
                    Plotly.newPlot('timeseries-chart', data, layout);
                });
                </script>
            </div>
            <div id="unicorn-sighting-form" class="w-full py-12">
                <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="location">
                            Location
                        </label>
                        <input
                            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                            id="location" type="text" placeholder="Enter location">
                    </div>
                    <div class="mb-6">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="brightness">
                            Brightness
                        </label>
                        <input
                            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
                            id="brightness" type="number" placeholder="Enter brightness">
                    </div>
                    <div class="flex items-center justify-between">
                        <button
                            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                            type="button">
                            I saw a unicorn!
                        </button>
                    </div>
                </form>
            </div>


        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
</body>

</html>
